<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: red;">Hello Colors</h1>
    <h1 style="color: red;">Hello Colors</h1>
    <h1 style="border: 2px solid red;">Hello Colors</h1>
    <h1 style="background-color: rgb(255, 0, 0);">Hello Colors</h1>
    <!-- rgba for opacity -->
    <h1 style="background-color: rgba(255, 0, 0,0.5);">Hello Colors</h1>
    <!-- Hexadecimal value -->
    <h1 style="background-color: #ff0000;">Hello Colors</h1>
</body>
</html>
