<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="https:www.google.com" method="get">
      <!-- if you check the url of google you can find the value passed in the input -->
      <p>Enter Text and Take me to Google:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="submit">
    </form>
    <form>
      <p>Labels</p>
      <!-- bad way not good for multiple input boxes -->
      <label>
        Enter Text:
        <input type="text" name="" value="">
      </label>
      <p></p>
      <!-- good way to use label using for -->
      <label for="userinput">Enter Input:</label>
      <input id= "userinput" type="text" name="" placeholder="hello" required> <!--required-->
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
