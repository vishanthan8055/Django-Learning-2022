<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback!!</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">
      <h3>Are you Indian?</h3>
      <label for="in-india">Yes:</label>
      <!-- use of name is to select single radio button -->
      <input id="in-india" type="radio" name="loc" value="Yes">
      <label for="out-india">No:</label>
      <input id="out-india" type="radio" name="loc" value="No">

      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="okay">2</option>
        <option value="Bad">1</option>
      </select>

      <h3>Any other Feedback:</h3>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
