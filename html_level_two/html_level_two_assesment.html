<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First name, last name, password and Email are required</p>
    <form>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="f_name" placeholder="firstname" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="l_name" placeholder="lastname" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" required>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="yes:">
      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="No:">
      <p>Do you have a credit card or paypal?</p>
      <select>
        <option value="Credit Card">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
