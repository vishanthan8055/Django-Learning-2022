<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <!-- thead for main heading -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- table row to fill the data in row wise -->
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>India</td>
      </tr>
      <tr>
        <td>350</td>
        <td>blue</td>
        <td>USA</td>
      </tr>
    </table>
  </body>
</html>
