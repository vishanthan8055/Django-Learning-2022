<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- ordered list -->
    <ol>
      <li>First Item</li>
      <li>Second item</li>
      <li>Third Item</li>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>I am a bullet</li>
      <li>I love bullets</li>
      <li>Bullets are famous</li>
      </ul>
      <hr>
      <!-- nesting lists -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
          <li>I am nested inside
            <ol><li>I am deeply nested</li></ol>
          </li>
          <li>I am also nested!</li>
        </ul>
        <li>Item 3</li>
      </ol>
    </ul>
  </body>
</html>
